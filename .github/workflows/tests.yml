name: Unit Tests

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/checkout@v2.3.4
        with:
          submodules: true
          fetch-depth: 110
      - name: Decrypt bazel GCS secret
        run: ./.github/scripts/decrypt_secret.sh
        env:
          SECRET_BAZEL_CACHE_JSON_PASSPHRASE: ${{ secrets.SECRET_BAZEL_CACHE_JSON_PASSPHRASE }}
      - name: build
        run: |
          bazel build //... --remote_cache=https://storage.googleapis.com/formatjs-bazel-cache --google_credentials=../secret.json
        env:
          CI: true
      - name: test
        run: |
          bazel test //... --remote_cache=https://storage.googleapis.com/formatjs-bazel-cache --google_credentials=../secret.json
        env:
          CI: true
